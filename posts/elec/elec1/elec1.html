
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전기설비 - My Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .list-header { background: #18bc9c; color: white; padding: 20px 0; margin-bottom: 20px; }
        .list-header h2 { font-size: 1.5rem; }
        .search-container { max-width: 500px; margin: 0 auto 20px auto; }
        .post-table-container { background: white; border-radius: 5px; overflow: hidden; }
        .table thead { background-color: #34495e; color: white; }
        .table thead th { padding: 6px 10px !important; font-size: 0.85rem; }
        .table td { padding: 3px 10px !important; font-size: 0.85rem; border-bottom: 1px solid #f0f0f0; }
        .post-row { position: relative; }
        .post-link { text-decoration: none; color: #2c3e50; font-weight: 500; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .stretched-link::after { position: absolute; top: 0; right: 0; bottom: 0; left: 0; z-index: 1; content: ""; }
        .post-date { color: #95a5a6; font-size: 0.75rem; }
    </style>
</head>
<body>

<header class="list-header text-center">
    <div class="container">
        <h2 class="fw-bold">테스트해보는 검색기능 일렉</h2>
        <a href="elec/list.html" class="btn btn-xs btn-outline-light mt-2" style="font-size: 0.7rem;">← 이전  선택으로</a>
    </div>
</header>

<div class="container-fluid px-md-5">
    <div class="search-container">
        <input type="text" id="searchInput" class="form-control shadow-sm" placeholder="이론 제목 검색...">
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-11">
            <div class="post-table-container shadow-sm border">
                <table class="table table-hover align-middle mb-0">
                    <thead>
                        <tr>
                            <th scope="col" class="ps-3" style="width: 60px;">번호</th>
                            <th scope="col">제목</th>
                            <th scope="col" class="text-center" style="width: 100px;">날짜</th>
                        </tr>
                    </thead>
                    <tbody id="postTable">
                        <tr class="post-row"><td>001</td><td><a href="./amp.html" class="post-link stretched-link">표준앰프회로</a></td><td class="text-center post-date">2026-01-31</td></tr>
                        <tr class="post-row"><td>001</td><td><a href="./post_06.html" class="post-link stretched-link">프로 테스트해보는..검색</a></td><td class="text-center post-date">2026-02-09</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('searchInput').addEventListener('keyup', function() {
        const filter = this.value.toLowerCase();
        const rows = document.querySelectorAll('#postTable tr');
        rows.forEach(row => {
            const title = row.querySelector('.post-link').textContent.toLowerCase();
            row.style.display = title.includes(filter) ? '' : 'none';
        });
    });
</script>

</body>
</html>
