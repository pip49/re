    const searchInput = document.getElementById('totalSearch');
    const resultBox = document.getElementById('searchResults');

    searchInput.addEventListener('input', function() {
        const word = this.value.toLowerCase().trim();
        resultBox.innerHTML = '';

        if (word === '') {
            resultBox.style.display = 'none';
            return;
        }

        // Ï†úÎ™©(title)Í≥º Ïπ¥ÌÖåÍ≥†Î¶¨(category)ÏóêÏÑúÎßå ÌïÑÌÑ∞ÎßÅ
        const filtered = allPosts.filter(post =>
            post.title.toLowerCase().includes(word) ||
            post.category.toLowerCase().includes(word)
        );

        if (filtered.length > 0) {
            filtered.forEach(post => {
                const item = document.createElement('a');
                item.href = post.link;
                item.className = 'list-group-item list-group-item-action d-flex align-items-center py-2';
                item.innerHTML = `
                    <span class="badge bg-secondary me-3" style="min-width: 65px; font-size: 0.7rem;">${post.category}</span>
                    <span style="font-size: 0.9rem;">${post.title}</span>
                `;
                resultBox.appendChild(item);
            });
            resultBox.style.display = 'block';
        } else {
            resultBox.style.display = 'none';
        }
    });

    // Í≤ÄÏÉâÏ∞Ω Î∞ñÏùÑ ÌÅ¥Î¶≠ÌïòÎ©¥ Í≤∞Í≥ºÏ∞Ω Ïà®Í∏∞Í∏∞

    });
</script>
